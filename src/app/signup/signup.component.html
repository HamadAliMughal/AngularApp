<div class="app-wrap">
    <header class="flex flex-grow">
      <nav class="navbar flex flex-grow">
        <div class="logo">
          <a routerLink="/">Weather App</a>
        </div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/signup">Signup</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
  
    <div class="signup-section">
      <h1>Signup</h1>
      <form id="signup-form" class="signup-form" autocomplete="off" (ngSubmit)="onSignup()">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required>
        <input type="text" [(ngModel)]="city" name="city" placeholder="City" required>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>
